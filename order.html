<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Pizza - Sweaty Pizza</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the same CSS if you want consistent styling -->
</head>
<body>
    <header>
        <h1>Order Your Sweaty Pizza</h1>
        <p>Please fill out the form below to place your order!</p>
    </header>
    
    <div class="order-form">
        <h2>Order Form</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="pizza">Choose a pizza:</label>
            <select id="pizza" name="pizza">
                <option value="pepperoni">Pepperoni</option>
                <option value="veggie">Veggie</option>
                <option value="margarita">Margarita</option>
            </select><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Sweaty Pizza. All Rights Reserved.</p>
    </footer>
</body>
</html>
